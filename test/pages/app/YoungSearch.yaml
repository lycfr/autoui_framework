module: app
description: app搜索框
input: [InputSearch]
output: []

methods:
    Search:
        desc: 点击少年得到app搜索框
        steps:
            #点击首页搜索框com.dedao.juvenile:id/searchView
            - ${searchText} = $.getText('com.dedao.juvenile:id/searchView')
            - click('com.dedao.juvenile:id/searchView')
            #进入搜索页面  com.dedao.juvenile:id/etSearchInput
            - sleep(2)



    NothingSearch:
        desc: 点击搜索按钮，直接进行默认搜索
        steps:
            #获取默认搜索框内的文字为
            - ${etSearchInput} = $.getText('com.dedao.juvenile:id/etSearchInput')
            #切换到搜狗输入法后，点击66搜索按钮
            - keyCode(66)
            - sleep(2)
            - ${isEtSearchInput} = isContain(${etSearchInput})
            - $.setVar('isEtSearchInput',${isEtSearchInput})
            #点击搜索页面的取消按钮
            - click('com.dedao.juvenile:id/tvCancel')
            - sleep(1)

    InputSearch:
        desc: 输入内容,点击搜索按钮，直接进行默认搜索
        steps:
            #获取默认搜索框内的文字为
            - input('com.dedao.juvenile:id/etSearchInput',${InputSearch})
            #切换到搜狗输入法后，点击66搜索按钮
            - keyCode(66)
            - sleep(2)
            - ${isInputSearch} = isContain(${InputSearch})
            - $.setVar('isInputSearch',${isInputSearch})
            #点击搜索页面的取消按钮
            - click('com.dedao.juvenile:id/tvCancel')
            - sleep(1)

    HotSearch:
        desc: 热门搜索，点击第一个，搜索结果
        steps:
            #点击热门搜索下的标题
            - ${itemWordList} = $.getTexts('com.dedao.juvenile:id/itemWord')
            - ${len_itemWordList} = listlen(${itemWordList})
            - ${Index_itemWord} = random(randint,0,${len_itemWordList})
            - ${itemWord} = $.getText('com.dedao.juvenile:id/itemWord',${Index_itemWord})
            - click('com.dedao.juvenile:id/itemWord',${Index_itemWord})
            #页面是否包含搜索的hot关键字
            - ${isItemWord} = isContain(${itemWord})
            - $.setVar('isItemWord',${isItemWord})
            #点击搜索页面的取消按钮,返回首页
            - click('com.dedao.juvenile:id/tvCancel')
            - sleep(1)