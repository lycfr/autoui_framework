module: app
description: app搜索模块
input: []
output: []

methods:
    TestYoungSearch:
        desc: 搜索输入框，直接点击搜索按钮
        steps:
            - pages/app/YoungSearch.yaml/Search
            - pages/app/YoungSearch.yaml/NothingSearch
            - ${isEtSearchInput} = $.getVar('isEtSearchInput')
            - assert ${isEtSearchInput}

    TestInputSearch:
        desc: 搜索输入框,输入对应内容，点击搜索按钮
        steps:
            - pages/app/YoungSearch.yaml/Search
            - pages/app/YoungSearch.yaml/InputSearch
            - ${isInputSearch} = $.getVar('isInputSearch')
            - assert ${isInputSearch}

    TestHotsearch:
        desc: 热词搜索，默认选择第一个进行搜索，点击搜索按钮
        steps:
            - pages/app/YoungSearch.yaml/Search
            - pages/app/YoungSearch.yaml/HotSearch
            - ${isItemWord} = $.getVar('isItemWord')
            - assert ${isItemWord}
