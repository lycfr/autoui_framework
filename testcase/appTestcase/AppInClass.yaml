module: APPInClass
skip: false
description: APPInClass,student语文-进入直播教室
steps:
  #点击语文课
  - click('com.dedao.juvenile:id/itemImage',0)
  #滑动进入直播课
  - scroll("//*[@resource-id='com.dedao.juvenile:id/tvCourseTime' and contains(@text,'共10节')]",10)
  #点击进行中课程
  - click("//*[@resource-id='com.dedao.juvenile:id/tvCourseTime' and contains(@text,'共10节')]")
  #跳转到直播中到课程，点击灵云UI自动化测试小节
  - click("//*[@text='灵云UI自动化测试小节']")
  #跳转到课程详情页面，点击进入教室
  - click("//*[@text='进入教室']")
  #允许权限，拍摄和录制权限；初始化权限按钮
  - find('com.android.permissioncontroller:id/permission_allow_button')
