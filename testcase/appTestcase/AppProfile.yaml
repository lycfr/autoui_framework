module: App_Profile
description: app登录学生账户
input: [etMobile,vecEditText]
output: []
steps:
  - click('com.dedao.juvenile:id/notificationBtn')
  - sleep(3)
  - ${islogin} = isContain(系统通知)
  - sleep(3)
  - if ${islogin}: #进行登录
    - goBack
  - elif False:
    - sleep(10)
  - else:
    - sleep(3)
    - input('com.dedao.juvenile:id/etMobile',${etMobile})
    - sleep(3)
    - click("//*[@text='发送验证码']")
    - sleep(3)
    - input('com.dedao.juvenile:id/vecEditText',${vecEditText})
    #登录成功判断
  - click("//*[@text='我的']")
  - ${login} = $.getText('com.dedao.juvenile:id/tvNickname')
  - assert '123****8028' in ${login}
